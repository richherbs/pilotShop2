<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Shop</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- account bar -->
    <div id='accountBar'>
        <ul class='navbar'>
            <li class='display-inline float-left'>
                <a class="anchorColor" href="#">+800-2345-6789</a>
            </li>
            <li class='display-inline'>
                <a href="#">MY ACCOUNT</a>
            </li>
            <li class='display-inline'>
                <a href="#">WISHLIST</a>
            </li>
            <li class='display-inline'>
                <a href="#">CHECKOUT</a>
            </li>
            <li class='display-inline'>
                <select name="currency" id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </li>
            <li class='display-inline'>
                <a href="#"><img src="images/shop.png" alt="bag icon"> CART</a>
            </li>
            <li class='display-inline'>
                <form class='display-inline' action="GET">
                    <input type="text" placeholder="SEARCH STORE">
                    <button type="submit"><img src="images/search.png" alt="magnifying glass icon"></button>
                </form>
            </li>
        </ul>
    </div>
    <!-- nav bar -->
    <div id='breadCrumbs'>
        <ul class='navbar'>
            <li class='float-left display-inline' >
                <a href="#" style='background-color: #ffffff;'>
                    <img src="images/pilotLogo.webp" alt="pilotshop logo">
                </a>
            </li>
            <li class='display-inline'>
                <a class='outlineButton currentPageOutlineButton' href="#">HOME</a>
            </li>
            <li class='display-inline'>
                <a class='outlineButton' href="#">PRODUCTS</a>
            </li>
            <li class='display-inline'>
                <a class='outlineButton' href="#">BLOG</a>
            </li>
            <li class='display-inline'>
                <a class='outlineButton' href="#">SALE</a>
            </li>
            <li class='display-inline'>
                <a  class='outlineButton' href="#">ABOUT US</a>
            </li>
            <li class='display-inline'>
                <a class='outlineButton' href="#">CONTACT US</a>
            </li>
        </ul>
    </div>
    <!-- slide show -->
    <div id='slideShow'>

    </div>
    <!-- featured products -->
    <div id='featuredProducts'>

    </div>
    <!-- read more banner -->
    <div id='readMoreBanner'>

    </div>
    <!-- news section -->
    <div id='news'>

    </div>
    <!-- newsletter sign-up -->
    <div id='newsletter'>

    </div>
    <!-- footer -->
    <div id='footer'>

    </div>
    <!-- copyright bar -->
    <div id='copyright'>

    </div>
</body>
</html>
